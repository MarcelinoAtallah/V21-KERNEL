<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>USM Roles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/shards.min.css">
</head>
<body>
	<div th:switch="${page}" class="container my-5">
		<div class="row">
			<div class="col-md-12">
				<h2 th:case="null">No USM roles yet!</h2>
				<div th:case="*">
					<h2 class="my-5">USM Roles</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Role Name</th>
								<th>Creation Date</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="role : ${page.content}">
								<td th:text="${role.id}"></td>
								<td th:text="${role.roleName}"></td>
								<td th:text="${role.creationDate}"></td>
								<td><a
									th:href="@{/valoores/usmroles/edit/{id}(id=${role.id})}"
									class="btn btn-primary"><i style="color: white"
										class="fas fa-user-edit ml-2"></i></a></td>
								<td><a
									th:href="@{/valoores/usmroles/delete/{id}(id=${role.id})}"
									class="btn btn-danger"><i style="color: white"
										class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<nav>
					<ul class="pagination justify-content-center">
						<li class="page-item" th:if="${page.hasPrevious()}"><a
							class="page-link"
							th:href="@{/valoores/usmroles(page=${page.number-1},size=${page.size})}"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Previous</span>
						</a></li>

						<th:block
							th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
							<li th:if="${page.number == i}" class="page-item active"><a
								class="page-link"
								th:href="@{/valoores/usmroles(page=${i},size=${page.size})}">[[${i}+1]]</a>
							</li>
							<li th:unless="${page.number == i}"><a class="page-link"
								th:href="@{/valoores/usmroles(page=${i},size=${page.size})}">[[${i}+1]]</a>
							</li>
						</th:block>

						<li class="page-item" th:if="${page.hasNext()}"><a
							class="page-link"
							th:href="@{/valoores/usmroles(page=${page.number+1},size=${page.size})}"
							aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
								class="sr-only">Next</span>
						</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<p class="my-5">
					<a href="/valoores/usmroles/add" class="btn btn-success">Add Role <i
						class="fas fa-user-plus ml-2"></i>
					</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
