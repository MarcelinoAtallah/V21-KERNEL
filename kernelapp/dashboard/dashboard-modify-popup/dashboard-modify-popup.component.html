<form [formGroup]="dashboardPopup">
    <div class="row">
        <div class="col-lg-12">
            <v-input formControlName="templateName" [parentForm]="dashboardPopup" type="text" label="Template Name"
                required="true" fieldName="templateName"></v-input>
        </div>
    </div>
    <v-button value="Save" (click)="Save()"></v-button>
</form>
