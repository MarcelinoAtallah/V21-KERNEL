<div class="container" *ngIf ="showForm">
  <!-- <div class="popup-window text-center">
    <h2 style="color: var(--popup-title-color);">Security Options</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeDialog()"></button>
  </div> -->

  <div class="row">
    <div class="col-lg-2">
    </div>

    <div class="col-lg-7">
      <div class="popup-window text-center">
        <h2 style="color: var(--popup-title-color);">Security Options</h2>
      </div>
    </div>

    <div class="col-lg-2">
    </div>

    <div class="col-lg-1">
      <button type="button" class="btn-close" aria-label="Close" (click)="closeDialog()"></button>
    </div>

  </div>


  <form [formGroup]="queryTypeForm">

  <div class="row">
    <div class="col-lg-3">
      <div class="radio-container custom-radio-container">
        <span class="custom-label">Public</span>
      </div>
    </div>
    <div class="col-lg-1">
      <div class="radio-container custom-radio-container">
        <input type="radio" id="PublicRadioBtn" name="option" value="Public" class="custom-radio" formControlName="option" (change)="selectOption1()">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <div class="radio-container custom-radio-container">
        <span class="custom-label">Private</span>
      </div>
    </div>
    <div class="col-lg-1">
      <div class="radio-container custom-radio-container">
        <input type="radio" id="PrivateRadioBtn" name="option" value="Private" class="custom-radio" formControlName="option" (change)="selectOption1()">
      </div>
    </div>
    <div class="col-lg-5">
      <span class="custom-text">{{ customText }}</span>
    </div>
  </div>
  

  <div class="row">
    <div class="col-lg-3">
      <div class="radio-container custom-radio-container">
        <span class="custom-label">Selection</span>
      </div>
    </div>
    <div class="col-lg-1">
      <div class="radio-container custom-radio-container">
        <input type="radio" id="PublicRadioBtn" name="option" value="Selection" class="custom-radio" formControlName="option" (change)="selectOption1()">
      </div>
    </div>
  </div>

</form>
<div *ngIf ="isSelection" >
<div class="row">
    <div class="col-lg-2">
     
    </div>
    <div class="col-lg-1">
     
    </div>
    <div class="col-lg-3">
      <div class="radio-container custom-radio-container">
        <span class="hidden-custom-text">{{ usersCustomText }}</span>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="button-container">
        <v-button btnActionType="submit" btnType="form" value="..." (click)="openUserDialog()"></v-button>
      </div>
    </div>
  </div>
  

  <div class="row">
    <div class="col-lg-2">
      
    </div>
    <div class="col-lg-1">
     
    </div>
    <div class="col-lg-3"> 
      <div class="radio-container custom-radio-container">
        <span class="hidden-custom-text">{{ rolesCustomText }}</span>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="button-container">
        <v-button btnActionType="submit" btnType="form" value="..." (click)="save()"></v-button>
      </div>
    </div>
  </div> 
</div>
  
  <div class="col-lg-2">
    <div class="button-container">
      <v-button btnActionType="submit" btnType="form" value="Save" (click)="save()"></v-button>
    </div>
  </div>

</div>
